<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="quiz-container">
      <div class="section" data-section="2">General Knowledge</div>
      <div class="section" data-section="0">Science</div>
      <div class="section" data-section="1">Mathematcis</div>
      <div class="section" data-section="3">Indian History</div>
    </div>
    <div id="question-container" style="display: none">
      <p id="score">Score : 0</p>
      <p id="max-score">Max Score : 0</p>
      <div id="question"></div>
      <div id="options"></div>
      <button id="back-button" style="display: none">Back</button>
      <button id="next-button">Next</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
